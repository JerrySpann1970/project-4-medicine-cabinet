{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete This Prescription?</h1>
    <img src="{% static 'images/open-cabinet.png' %}" alt="An open medication cabinet" />
</div>

<h2>Are you sure you want to delete {{ medication.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'medication-detail' medication.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
